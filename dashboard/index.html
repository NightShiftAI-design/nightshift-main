<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightShift Dashboard</title>

    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>

    <header class="dash-header">
        <h1>NightShift Dashboard</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main class="dash-container">

        <!-- CALL SUMMARIES -->
        <section class="dash-section">
            <h2>Latest Call Summaries</h2>
            <div id="callSummaries" class="dash-list">
                <p class="loading">Loading call summaries…</p>
            </div>
        </section>

        <!-- RESERVATIONS -->
        <section class="dash-section">
            <h2>Latest Reservations</h2>
            <div id="reservationsList" class="dash-list">
                <p class="loading">Loading reservations…</p>
            </div>
        </section>

    </main>

    <!-- MODULE SCRIPTS -->
    <script type="module">
        import { supabase } from "/dashboard/supabase-client.js";

        // Check auth cookie
        if (!document.cookie.includes("ns-auth=true")) {
            window.location.href = "/dashboard/login.html";
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            document.cookie = "ns-auth=; Max-Age=0; path=/;";
            window.location.href = "/dashboard/login.html";
        });

        // Load dashboard data
        async function loadDashboard() {

            // --- LOAD CALL SUMMARY VIEW ---
            const { data: calls, error: callErr } = await supabase
                .from("daily_calls_view")
                .select("*")
                .order("date", { ascending: false })
                .limit(7);

            const callBox = document.getElementById("callSummaries");

            if (callErr) {
                callBox.innerHTML = "Error loading call summaries.";
                console.error(callErr);
            } else {
                callBox.innerHTML = calls.length
                    ? calls.map(c => `<p><strong>${c.date}</strong>: ${c.total_calls} calls</p>`).join("")
                    : "No call data available.";
            }

            // --- LOAD RESERVATIONS ---
            const { data: reservations, error: resErr } = await supabase
                .from("reservations")
                .select("*")
                .order("created_at", { ascending: false })
                .limit(10);

            const resBox = document.getElementById("reservationsList");

            if (resErr) {
                resBox.innerHTML = "Error loading reservations.";
                console.error(resErr);
            } else {
                resBox.innerHTML = reservations.length
                    ? reservations.map(r => `
                        <div class="reservation-card">
                            <strong>${r.guest_name}</strong><br>
                            ${r.room_type} — ${r.arrival_date}<br>
                            Total: $${r.total_due}
                        </div>
                    `).join("")
                    : "No reservations yet.";
            }
        }

        loadDashboard();
    </script>

</body>
</html>
