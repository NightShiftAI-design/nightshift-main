<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightShift Dashboard</title>

    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
    <header class="dash-header">
        <h1>NightShift Dashboard</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main class="dash-container">

        <section class="dash-section">
            <h2>Latest Call Summaries</h2>
            <div id="call-summary" class="dash-list">
                <p class="loading">Loading call summaries...</p>
            </div>
        </section>

        <section class="dash-section">
            <h2>Latest Reservations</h2>
            <div id="reservations-list" class="dash-list">
                <p class="loading">Loading reservations...</p>
            </div>
        </section>

    </main>

    <script type="module">
        import { supabase } from "./supabase-client.js";
        import "./dashboard.js";

        // Check login cookie
        if (!document.cookie.includes("ns-auth=")) {
            window.location.href = "/dashboard/login.html";
        }

        // Handle logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            document.cookie = "ns-auth=; Max-Age=0; path=/;";
            window.location.href = "/dashboard/login.html";
        });
    </script>

</body>
</html>
