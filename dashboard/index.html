<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightShift Dashboard</title>

    <!-- Correct CSS path -->
    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
    <header class="dash-header">
        <h1>NightShift Dashboard</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main class="dash-container">

        <!-- Call Summaries -->
        <section class="dash-section">
            <h2>Latest Call Summaries</h2>
            <div id="callSummaries" class="dash-list">
                <p class="loading">Loading call summaries...</p>
            </div>
        </section>

        <!-- Reservations -->
        <section class="dash-section">
            <h2>Latest Reservations</h2>
            <div id="reservationsList" class="dash-list">
                <p class="loading">Loading reservations...</p>
            </div>
        </section>

    </main>

    <!-- Absolute module imports fix ALL errors -->
    <script type="module">
        import { supabase } from "/dashboard/supabase-client.js";
        import "/dashboard/dashboard.js";

        // Simple auth protection
        if (!document.cookie.includes("ns-auth=")) {
            window.location.href = "/dashboard/login.html";
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            document.cookie = "ns-auth=; Max-Age=0; path=/;";
            window.location.href = "/dashboard/login.html";
        });
    </script>

</body>
</html>
