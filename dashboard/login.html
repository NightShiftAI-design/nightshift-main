<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NightShift Dashboard</title>

    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>

    <div class="login-container">
        <h1>NightShift Dashboard</h1>
        <p class="login-subtitle">Secure Login</p>

        <form id="loginForm" class="login-form">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />

            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required />

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p id="loginMessage" class="login-message"></p>
    </div>

    <!-- Correct absolute module imports -->
    <script type="module">
        import { supabase } from "/dashboard/supabase-client.js";
        import "/dashboard/login.js";

        const form = document.getElementById("loginForm");
        const msg = document.getElementById("loginMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            msg.textContent = "Logging in...";

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                msg.textContent = "Invalid login. Try again.";
                msg.style.color = "red";
                return;
            }

            // Set login cookie (simple dashboard access token)
            document.cookie = "ns-auth=true; path=/; max-age=86400;";

            msg.textContent = "Login successful. Redirecting...";
            msg.style.color = "green";

            setTimeout(() => {
                window.location.href = "/dashboard/index.html";
            }, 700);
        });
    </script>

</body>
</html>
