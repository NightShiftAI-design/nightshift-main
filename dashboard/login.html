<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NightShift Dashboard</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <div class="login-container">
        <h1>NightShift Dashboard</h1>
        <p class="login-subtitle">Secure Login</p>

        <form id="loginForm" class="login-form">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p id="loginMessage" class="login-message"></p>
    </div>

    <!-- CORRECT MODULE IMPORTS -->
    <script type="module">
        import { supabase } from "./supabase-client.js";

        const form = document.getElementById("loginForm");
        const msg = document.getElementById("loginMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            msg.textContent = "Checking credentials...";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                msg.textContent = "Invalid email or password.";
                msg.style.color = "red";
                return;
            }

            // Create login cookie
            document.cookie = "ns-auth=true; path=/; max-age=86400;";

            msg.textContent = "Login successful!";
            msg.style.color = "green";

            setTimeout(() => {
                window.location.href = "/dashboard/index.html";
            }, 600);
        });
    </script>
</body>
</html>
