<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightShift Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">
    <h1>NightShift Dashboard Login</h1>

    <p class="subtext">Enter your owner access key to continue.</p>

    <input id="access-key" type="password" placeholder="Access Key" />

    <button id="login-btn">Login</button>

    <p id="login-error" class="error"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
