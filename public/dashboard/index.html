<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NightShift AI â€” Dashboard</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/assets/site.css?v=1000" />

  <style>
    .dash{ max-width:1200px; margin:0 auto; padding:24px 16px; }
    .shell{ display:grid; grid-template-columns: 260px 1fr; gap:18px; }
    @media (max-width: 980px){ .shell{ grid-template-columns: 1fr; } }

    .side{
      background: linear-gradient(180deg, rgba(11,16,38,.92), rgba(2,6,23,.95));
      border: 1px solid rgba(99,102,241,.25);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 20px 70px rgba(0,0,0,.55);
    }
    .brand{ display:flex; gap:10px; align-items:center; padding:8px 10px 14px; }
    .logo{ width:36px; height:36px; border-radius:12px; background:rgba(99,102,241,.18); display:flex; align-items:center; justify-content:center; font-weight:900; color:#f8fafc;}
    .brandTitle{ font-weight:950; color:#f8fafc; line-height:1.1; }
    .brandSub{ font-size:12px; color:rgba(234,240,255,.65); }

    .nav{
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px; border-radius: 12px;
      color: rgba(234,240,255,.86); text-decoration:none; font-weight:900;
      border: 1px solid rgba(255,255,255,0);
    }
    .nav:hover{ background: rgba(99,102,241,.12); border-color: rgba(99,102,241,.20); }
    .nav.active{ background: linear-gradient(135deg, rgba(124,58,237,.35), rgba(46,107,255,.28)); border-color: rgba(46,107,255,.30); }

    .acct{ margin-top:12px; padding:10px 12px; border-radius:14px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); }
    .acct .email{ font-weight:900; color:#f8fafc; font-size:13px; }
    .acct .meta{ color:rgba(234,240,255,.65); font-size:12px; margin-top:6px; }

    .btn{
      width:100%;
      margin-top:10px;
      border-radius:14px; padding:10px 12px; font-weight:950;
      border:1px solid rgba(99,102,241,.25);
      background: rgba(2,6,23,.7);
      color: rgba(234,240,255,.92);
      cursor:pointer;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.primary{ background: linear-gradient(135deg, rgba(124,58,237,.35), rgba(46,107,255,.28)); border-color: rgba(46,107,255,.30); }

    .main{
      background: linear-gradient(180deg, rgba(11,16,38,.55), rgba(2,6,23,.65));
      border: 1px solid rgba(99,102,241,.18);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
      min-height: 560px;
    }

    .top{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
    .title{ margin:8px 0 0; font-size:28px; font-weight:950; color:#f8fafc; }
    .sub{ margin:8px 0 0; color:rgba(234,240,255,.70); max-width:900px; }

    .kpis{ display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; margin-top:14px; }
    @media (max-width: 980px){ .kpis{ grid-template-columns: repeat(2, 1fr); } }
    .kpi{
      border-radius: 16px;
      border: 1px solid rgba(99,102,241,.18);
      background: rgba(2,6,23,.55);
      padding: 14px;
    }
    .kpi .label{ font-size:12px; letter-spacing:.12em; text-transform:uppercase; color: rgba(165,180,252,.95); font-weight:900; }
    .kpi .val{ font-size:26px; font-weight:950; margin-top:6px; color:#f8fafc; }
    .kpi .mini{ font-size:12px; color: rgba(234,240,255,.65); margin-top:6px; }

    .filters{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    .input{
      border-radius: 14px;
      border: 1px solid rgba(99,102,241,.25);
      background: rgba(2,6,23,.7);
      color: #f8fafc;
      padding: 10px 12px;
      outline: none;
      min-width: 220px;
    }

    table{ width:100%; border-collapse: collapse; margin-top:14px; }
    th, td{ text-align:left; padding:12px 10px; border-bottom: 1px solid rgba(99,102,241,.14); color: rgba(234,240,255,.84); font-size: 14px; }
    th{ font-size:12px; text-transform:uppercase; letter-spacing:.12em; color: rgba(165,180,252,.95); }
    tr:hover{ background: rgba(99,102,241,.06); }
    .tag{ display:inline-flex; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:900; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.07); }
    .tag.red{ background: rgba(248,113,113,.12); border-color: rgba(248,113,113,.25); }
    .tag.green{ background: rgba(34,197,94,.12); border-color: rgba(34,197,94,.25); }

    /* Drawer */
    .drawer{ position:fixed; inset:0; display:none; }
    .drawer.show{ display:block; }
    .drawer .bg{ position:absolute; inset:0; background: rgba(0,0,0,.55); }
    .drawer .panel{
      position:absolute; right:0; top:0; height:100%; width:min(560px, 92vw);
      background: linear-gradient(180deg, rgba(11,16,38,.96), rgba(2,6,23,.98));
      border-left: 1px solid rgba(99,102,241,.22);
      padding: 18px;
      overflow:auto;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; white-space: pre-wrap; color: rgba(234,240,255,.80); }
  </style>
</head>

<body>
  <div class="dash">
    <div class="shell">
      <aside class="side">
        <div class="brand">
          <div class="logo">NS</div>
          <div>
            <div class="brandTitle">NightShift AI</div>
            <div class="brandSub">Dashboard</div>
          </div>
        </div>

        <a class="nav active" href="#overview" id="navOverview">ðŸ“Š Overview</a>
        <a class="nav" href="#calls" id="navCalls">ðŸ“ž Call Inbox</a>

        <div class="acct">
          <div class="email" id="acctEmail">Not signed in</div>
          <div class="meta" id="acctMeta">â€”</div>
        </div>

        <button class="btn" id="logoutBtn" type="button">Sign out</button>
        <a class="btn primary" href="/contact.html" style="display:block; text-align:center; text-decoration:none;">Get a Quote Page</a>
      </aside>

      <main class="main">
        <div class="top">
          <div>
            <div class="eyebrow" id="viewEyebrow">Overview</div>
            <div class="title" id="viewTitle">Loadingâ€¦</div>
            <div class="sub" id="viewSub"> </div>
          </div>
        </div>

        <div id="view"></div>
      </main>
    </div>
  </div>

  <div class="drawer" id="drawer">
    <div class="bg" id="drawerBg"></div>
    <div class="panel">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
        <div>
          <div class="eyebrow">Call Detail</div>
          <div style="font-weight:950; color:#f8fafc;" id="dTitle">â€”</div>
        </div>
        <button class="btn" id="drawerClose" type="button" style="width:auto;">âœ•</button>
      </div>
      <div style="margin-top:14px;" id="dBody"></div>
    </div>
  </div>

  <script src="/dashboard/app.js?v=1000"></script>
</body>
</html>
